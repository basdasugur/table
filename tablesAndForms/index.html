<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: lavender;">
    <h1>Lütfen Formu Doldurunuz!</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
                            
                            <!-- First Table Start-->

    <table>
        <tr>
            <td style="width: 120px;">
                <label for="username">*Kullanıcı Adı :</label>
            </td>
            <td style="width: 50px;"></td>
            <td><input type="text" id="username" placeholder="Kullanıcı adı"></td>
        </tr>
        <tr>
            <td><label for="eposta">*E-posta :</label></td>
            <td></td>
            <td><input type="text" id="eposta" placeholder="E-posta"></td>
        </tr>
        <tr>
            <td><label for="password">*Parola :</label></td>
            <td></td>
            <td><input type="password" id="password" placeholder="Parola"></td>
        </tr>
    </table>

                           <!-- First Table End -->

                           <!-- Second Table Start -->


    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="name">*Adınız : </label>
            </td>
            <td style="width: 50px;"></td>
            <td><input type="text" id="name" placeholder="Adınız"></td>
        </tr>
        <tr>
            <td><label for="surname">*Soy Adınız :</label></td>
            <td></td>
            <td><input type="text" id="surname" placeholder="Soy Adınız"></td>
        </tr>
        <tr>
            <td><label for="city">Şehir :</label></td>
            <td></td>
            <td>
                <select id="city">
                    <option></option>
                    <option>İstanbul</option>
                    <option>Ankara</option>
                    <option>İzmir</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="gender">Cinsiyet :</label></td>
            <td></td>
            <td><input type="radio"name="gender"> Erkek
                <input type="radio"name="gender"> Kadın
            </td>
        </tr>
        <tr>
            <td><label for="hobi">Hobileriniz :</label></td>
            <td></td>
            <td>
                <input type="checkbox" id="hobi"> Sinema
                <input type="checkbox" id="hobi"> Film
                <input type="checkbox" id="hobi"> Kitap
                <input type="checkbox" id="hobi"> Gezmek
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="button" value="Kaydet"></td>
        </tr>
    </table>


                            <!-- Second Table Start -->

    <hr>
    <br><br>
    <footer>
        <p><b>NOT: * Doldurulması alanlar.</b></p>
        <p><i>Uğur BAŞDAŞ</i></p>
    </footer>




    
</body>
</html>
